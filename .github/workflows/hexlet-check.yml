name: hexlet-check

on:
  push:
    branches:
      - '**'

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8]
        steps:
            - uses: actions/checkout@v2

            - name: Hexlet project check
              uses: hexlet/project-action@release
              
            - name: Python ${{ matrix.python-version }} installation
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
            - name: Dependencies check
              run: |
                pip install poetry
                make install
                poetry install
                
            - name: Lint command
              run: |
                make lint
            - name: Run Tests
              working-directory: ./tests/fixtures
              run: | 
                poetry show
                pytest -q files_check_tests.py

          