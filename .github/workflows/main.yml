  
name: CI

on:
    - push
    - pull_request

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8]
        steps:
            - uses: actions/checkout@v2
            - name: Python ${{ matrix.python-version }} installation
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
            - name: Dependencies check
              run: |
                pip install poetry
                make install
                poetry install
                python -m pip install --upgrade pip
                pip install pytest 
                pip3 install -i https://test.pypi.org/simple/ neovic2006-project-cli
            - name: Lint command
              run: |
                make lint
            - name: Run Tests
              working-directory: ./tests/fixtures
              run: | 
                poetry show
                pytest -q files_check_tests.py

          